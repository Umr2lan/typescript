<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="objectmake.js"></script> -->
    <script src="collect_data_from_user.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mb-4">Shop Information</h2>
                
                <div class="mb-3">
                    <label for="shop_name" class="form-label">Shop Name</label>
                    <input type="text" id="shop_name" class="form-control" placeholder="Enter Shop Name">
                </div>

                <div class="mb-3">
                    <label for="timing" class="form-label">Timing</label>
                    <input type="text" id="timing" class="form-control" placeholder="Enter Timing">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" class="form-control" placeholder="Enter Address">
                </div>

                <div class="mb-3">
                    <label for="nearest_landmark" class="form-label">Nearest Landmark</label>
                    <input type="text" id="nearest_landmark" class="form-control" placeholder="Enter Nearest Landmark">
                </div>

                <div class="mb-3">
                    <label for="owner_name" class="form-label">Owner Name</label>
                    <input type="text" id="owner_name" class="form-control" placeholder="Enter Owner Name">
                </div>

                <div class="mb-3">
                    <label for="owner_age" class="form-label">Owner Age</label>
                    <input type="text" id="owner_age" class="form-control" placeholder="Enter Owner Age">
                </div>

                <button onclick="collect_data_from_user(); alert('Data Collected')" class="btn btn-primary">Submit</button>            
            </div>
        </div>
    </div>
</body>
</html>
